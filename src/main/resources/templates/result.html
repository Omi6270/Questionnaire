<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-orange-50 py-10 px-4" >
	<div class="space-y-6">
	
	<div class="bg-orange-200 rounded-xl shadow-md mx-auto p-6 max-w-2xl flex justify-center space-x-6 text-center" >
    <h2 class="text-5xl font-bold text-center mb-10 text-orange-700">Thank you, <span th:text="${result.name}">Name</span>!</h2>
	</div>
   
	
	<div class=" mx-auto space-y-6 max-w-2xl">
		
			<p class="text-gray-700 mb-4">
				  <span class="text-xl font-bold text-orange-600 mb-4">Email : </span>
				  <span th:text="${result.email}" class="text-xl">Email</span>
			</p>
			
			
			<h3 class="text-xl font-bold text-orange-600 mb-4">Your Submitted Answers :</h3>
			
		<!--Question & Answer Displayed-->
		<div class="bg-orange-200 rounded-2xl shadow-md p-6 mx-auto space-y-6">
		    <ul>
		        <li th:each="entry : ${answers}" class="text-l font-semibold mb-4 text-gray-800">
		            <span class="bg-orange-300 rounded-xl ">    Question [[${entry.key}]]:    </span> <span class="mx-4">   [[${entry.value}]] </span>
		        </li>
		    </ul>
		</div>
		 <hr/>
		 
		 
		 <!--Score Displayed-->
		 <div class="bg-orange-100 rounded-2xl shadow-md mx-auto p-6 max-w-2xl flex justify-center space-x-6 text-center">
		   <h3 class="font-semibold text-orange-900">
		     Your Score:<br>
		     <span th:text="${result.score}">0</span>
		   </h3>
		
		   <!--Status Displayed-->
		   <h3 th:classappend="${result.pass} ? 'text-green-700' : 'text-red-700'" class="font-semibold">
		     Status:<br>
		     <span th:text="${result.pass ? 'Passed' : 'Failed'}">Status</span>
		   </h3>
		 </div>

	
		 
		<form th:action="@{/leaderboard}" method="get">
				<div class="flex justify-center gap-4">
			    	<button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition" >View Full Leaderboard</button>
				</div>
		</form>
		
	</div>
	
	
	</div>

</body>
</html>
